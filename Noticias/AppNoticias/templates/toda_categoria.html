
{% extends 'base.html' %}
{% block content %}
<main class="container mt-3 mb-5">
	<h3 class="border-bottom pb-1 my-4">Producción {{categoria.titulo}}</h3>
    <!-- News Box -->
    {% for noticia in todas_noticias %}
	<div class="card mb-4 shadow">
	  <div class="row no-gutters">
	    <div class="col-md-3">
            <img  height="150" width="80" src="/media/{{noticia.imagen}}" class="card-img-top" alt="{{noticia.titulo}}">
	    </div>
	    <div class="col-md-8">
	      <div class="card-body">
	        <h5 class="card-title">{{noticia.titulo}}</h5>
	        <p class="card-text">{{noticia.detalles}}</p>
	        <p class="card-text"><a href="/detalles/{{noticia.id}}" class="btn btn-sm btn-primary">Leer más</a></p>
	      </div>
	    </div>
	  </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
