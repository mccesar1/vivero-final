{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Pagina inicio{% endblock %}</title>
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bs4/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bg.css' %}" />
	<!-- Main Jquery -->
	<script type="text/javascript" src="{% static 'vendor/jquery.min.js' %}"></script>
	<!-- Bootstrap Js -->
	<script type="text/javascript" src="{% static '/vendor/bs4/bootstrap.min.js' %}"></script>
</head>
<body id="bg" style="background-image: url('{% static "bg3.webp"%}');">
	<!-- Top News -->



<!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
		  <img src="{% static 'logo.png' %}" alt="" >
        <a class="navbar-brand" href="/">Productos Forestales de Delicias</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link text-blake" href="{% url 'categorias' %}">Plantas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-blake" href="{% url 'servicios' %}">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-blake" href="{% url 'todas_noticias' %}">Produccion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-blake" href="{% url 'contacto' %}">Contactanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}
    {% endblock %}

<hr/>
<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Volver arriba</a>
    </p>
    <p>Nos reservamos el derecho a ser demandados</p>
  </div>
</footer>


</body>
</html>
